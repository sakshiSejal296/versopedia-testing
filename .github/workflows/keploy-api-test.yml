name: Keploy API Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-keploy-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start the server
        run: |
          nohup npm start &
          sleep 10

      - name: Download Keploy
        run: curl -sL https://github.com/keploy/keploy/releases/download/v2.6.14/keploy-linux-amd64 -o keploy

      - name: Make Keploy executable
        run: chmod +x keploy

      - name: Run Keploy tests
        run: ./keploy test -p 5000 --path keploy/test-set-1
